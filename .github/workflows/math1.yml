name: Math
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Download code
        uses: actions/checkout@v4
      - name: Get python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r requirements.txt
      - run: python mt.py
  test2:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download code
        uses: actions/checkout@v4
      # - name: Get python
#        uses: actions/setup-python@v5
#        with:
#          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python mt.py
  test3:
    strategy:
      matrix:
        python-versions: [ 3.7, 3.8, 3.9, 3.10 ]
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ubuntu-latest
    steps:
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-versions }}
      - name: Download code
        uses: actions/checkout@v4
      - run: pip install -r requirements.txt
      - run: python mt.py



      
        
